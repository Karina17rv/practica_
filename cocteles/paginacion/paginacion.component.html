<div class="container my-3">
    <ul class="list-group list-group-horizontal flex-wrap justify-content-center">
        <li *ngFor="let letra of abc" class="list-group-item text-center m-1 custom-item"
            [ngClass]="{
                'active-letter': letra === letraActiva,
                'list-group-item-action': true
            }" (click)="paginaSiguiente(letra)">
            {{ letra }}
        </li>
    </ul>
</div>
